# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '3b6eecc2-d751-4dc7-8fca-7831aa35e31c'

  # Web app name
  webAppName: 'ansalemo-nestjs-test'

  # Environment name
  environmentName: 'ansalemo-nestjs-test'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
      displayName: 'npm install, build and test'
      
    - script: |
        ls -lrta ./node_modules/.bin
      displayName: 'Check for symlinks on files'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: tar
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          
          - script: |
              tar -h -zxf $(Pipeline.Workspace)/drop/$(Build.BuildId).tar.gz
            displayName: 'Untar the file'
            
          - script: |
              ls -lrta ./node_modules/.bin
            displayName: 'Check for symlinks'
            
          - script: |
              zip -qr $(Pipeline.Workspace)/drop/$(Build.BuildId).zip ./*
            displayName: 'Zip the file'

          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: ansalemo-nestjs-test'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              runtimeStack: 'NODE|18-lts'
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip